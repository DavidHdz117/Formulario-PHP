<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario PHP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h2>Formulario de Login</h2>
    <form action="./procesar.php" method="post">
        <label for="username">Nombre:</label><br>
        <input type="text" id="user" name="user" pattern="^luis$" 
        title="Nombre no válido" required placeholder="Username" requied><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" pattern="^mendoza$" 
        title="Contraseña incorrecta" required placeholder="Password" required><br>

        <label for="edad">Edad: (Debes ser mayor de edad)</label><br>
        <input type="number" id="edad" name="edad" min="18" title="Edad no valida" placeholder="Age" required><br>

        <input type="submit" value="Enviar" class="send">
    </form>
    </div>
</body>
</html>
